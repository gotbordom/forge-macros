name: CI

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - '.eslintrc.js'
      - '.prettierrc'
      - 'tsconfig.base.json'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - '.eslintrc.js'
      - '.prettierrc'
      - 'tsconfig.base.json'
      - '.github/workflows/ci.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm ci
